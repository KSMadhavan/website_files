

# Basic Options
baseurl = "https://thinkingtree.codefra.in/"
title = "The Thinking Tree"
theme = "ga-hugo-theme"

# Enable comments by entering your Disqus shortname
disqusShortname = "codefra"

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = "UA-119166503-1"

# Number in RSS feed
rssLimit =10
# When enabled, creates URL of the form /filename.html instead of /filename/.
uglyURLs = false


# Summaries in lists
summaryLength = 70

# Pagination Options
paginate = 10
paginatePath = "page"


# Directories to change. Keep defaults unless you want to change something
themesDir = "themes"
archetypeDir = "archetypes"
contentDir ="content"
dataDir ="data"
publishDir = "public"
layoutDir ="layouts"




# Your copyright notice - appears in site footer.
# To display a copyright symbol, type `&copy;`.
copyright = "&copy; 2018"


# Generate Robots.txt
enableRobotsTXT =true



# Get last modified date for content from Git?
enableGitInfo = false

# Language - use some form of english
languageCode = "en-us"

# For debugging while testing only
log=true
logFile ="public/log.txt"

# Enable verbose logging.
verbose =true
verboseLog =true

# SEO Stuff
[SEO]
    # Tags for twitter cards for sharing
    twitter_site = "@CodeFRA"
    twitter_creator = "@rahul_maddy"


# Here we choose to make projects a category.
[taxonomies]
    tag = "tags"
    category = "categories"
    project = "projects"
    division = "divisions"
    team = "teams"
    genre = "genres"
    subject = "subjects"
    review_category = "review_categories"
    publication_type = "publication_types"

