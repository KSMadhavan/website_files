<div class="container">
    {{$layout := .Params.card_layout}}
    <h1>{{$layout}}</h1>
    <h1>{{.Params.Title}}</h1>

    {{ $paginator := .Paginate (.Data.Pages) }}

    <ul>
        <!-- Ranges through content/post/*.md -->
        {{ range $paginator.Pages }}
        <li>
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </li>
        {{ end }}
    </ul>

</div>
