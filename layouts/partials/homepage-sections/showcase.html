<!-- Services -->
<style type="text/css">
    {{partial "css_scripts/home-section_showcase.css" . | safeCSS}}
</style>
<section id="showcase" class = "home-section">
    <div class="container">
        {{partial "functions/render_fields.html" (dict "fields" $.Params.showcase.headline_elements "scratch" .Scratch)}}


        <div class="showcase-flex-container">
            {{if isset .Params.showcase "card"}}
                {{range .Params.showcase.card}}

                    <div class="showcase-flex-child">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="showcase-heading"><a href="{{ .link }}">{{.title}}</a></h4>
                        <p class="showcase-text">{{ .card_content | markdownify}}</p>
                    </div>
                {{end}}
            {{end}}
        </div>

    </div>
</section>
