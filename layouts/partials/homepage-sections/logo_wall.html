
<!-- Clients Aside -->
<section id="logo-wall" class="home-section">
    <div class="container">
        {{partial "functions/render_fields.html" (dict "fields" $.Params.logo_wall.headline_elements "scratch" .Scratch)}}

        <div class="row flexbox">
            {{if isset .Params.logo_wall "logos"}}
                {{range .Params.logo_wall.logos}}
                <div class="col-md-{{div 12 $.Params.logo_wall.logos_in_row_medium_screen}} col-sm-{{div 12 $.Params.logo_wall.logos_in_row_small_screen}} col"
                style = "padding-top: 1rem;">
                    <a href="{{.link | relURL}}">
                        <img src="{{.source}}" class="img-responsive img-centered" alt="{{.name}}">
                    </a>
                </div>
                {{end}}
            {{end}}
        </div>
    </div>
</section>
