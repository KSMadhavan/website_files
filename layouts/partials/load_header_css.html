<!-- fontawesome -->
{{partial "functions/load_external_css.html" (dict "external_url" "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" "scratch" .Scratch)}}
<!--Load the core css of site-->
{{ range $.Site.Params.google_fonts }}
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family={{ replace . " " "+" | safeURL}}">
{{ end }}

<style type="text/css">{{partial "css_scripts/core.css" . | safeCSS}}</style>

<link rel="stylesheet" type="text/css" href="/styles.css">

{{ range .Site.Params.custom_css }}
    <link rel="stylesheet" type="text/css" href="/css/{{ . }}">
{{ end }}
