<aside class="sharer">
    <header>
        <script type="text/javascript">
            $(document).ready(function() {
                {{if $.Site.Params.sharer.sharer_rollup_button_active}}
                    $("#share_menu_activation_button").click(function() {
                        if(document.getElementById("toggled_social_shares").style.display == "block"){
                            document.getElementById("toggled_social_shares").style.display = "none";
                        } else {
                            // document.getElementById("toggled_social_shares").style.display = "block";
                            $("#toggled_social_shares").css({
                                "opacity":"0",
                                "display":"block",
                            }).fadeIn(1000).animate({opacity:1})
                        }
                    })
                {{end}}
                {{if $.Site.Params.sharer.show_menu_on_scroll}}
                    $(window).scroll(function() {
                        if ($(this).scrollTop()>{{$.Site.Params.sharer.scroll_amount_to_activate_sharer}})
                        {$('#fixed_social_shares').fadeIn(1000);}
                    });
                {{end}}
            });

        </script>

        <style type="text/css">
            /*************************************************
             *  Sharer
             **************************************************/
            .sharer-opener{
                position:fixed;
                width:45px;
                height:45px;
                bottom:100px;
                right:25px;
                color:#FFF;
                border-radius:45px;
                text-align:center;
                box-shadow: 2px 2px 3px #999;
            }

            .sharer-float-button{
                margin:25%;
                font-size:1rem;
            }

            .sharer_socials{
                position: fixed;
                bottom: 140px;
                right: 25px;
                display: none;
            }

            .sharer_socials a {
                border-radius:45px;
                height: 45px;
                width: 45px;
                display: block;
                text-align: center;
                transition: all 0.3s ease;
                color: white;
                font-size: 1.1rem;
                margin-bottom: 15px;
            }

            .sharer_socials a:hover {
                background-color: #333;
            }
            .sharer_socials i {
                margin:25%;
            }


            .facebook {
                background: #3B5998;
                color: white;
            }

            .twitter {
                background: #55ACEE;
                color: white;
            }

            .googleplus {
                background: #dd4b39;
                color: white;
            }

            .linkedin {
                background: #007bb5;
                color: white;
            }

            .mailto {
                background: #bb0000;
                color: white;
            }
            @media only screen and (min-width: 1199px) {
                #fixed_social_shares {
                    position: fixed;
                    top: 50%;
                    -webkit-transform: translateY(-50%);
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);
                }

                #fixed_social_shares div {
                    display: block;
                    float: none;
                    height: 45px;
                    width: 45px;
                    text-align: center;
                    transition: all 0.3s ease;
                    color: white;
                    font-size: 1.2rem;
                }
                #fixed_social_shares i {
                    margin: 25%;
                }
                #fixed_social_shares a {
                    display: block;
                    text-align: center;
                    transition: all 0.3s ease;
                    color: white;
                    margin: auto;
                }
            }

            @media only screen and (max-width: 1200px) {
                #fixed_social_shares {
                    position: fixed;
                    bottom: 0%;
                    width:100vw;
                    margin: 0px;
                }
                #fixed_social_shares div {
                    float: left;
                    width:20vw;
                    text-align: center;
                    margin: 0px;
                }
                #fixed_social_shares a {
                    width:20%;
                    text-align: center;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    transition: all 0.3s ease;
                    color: white;
                    font-size: 20px;
                    margin: 0px;
                }
            }





        </style>

    </header>
    {{if and $.Site.Params.sharer.sharer_rollup_button_active $.Params.rollup_sharer_active}}
        <div id="floating_sharer">
            <button class="sharer-opener" id="share_menu_activation_button" style = "background: {{$.Site.Params.sharer.sharer_button_color}}; border-color: {{$.Site.Params.sharer.sharer_button_color}}">
                <i class="fa {{$.Site.Params.sharer.sharer_pullup_button_icon}} sharer-float-button"></i>
            </button>
            <div class="sharer_socials" id="toggled_social_shares">
                <a class="twitter"
                   href="https://twitter.com/intent/tweet?text={{ .Title | html }}&amp;url={{ .Permalink | html }}"
                   target="_blank" rel="noopener">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="facebook"
                   href="https://www.facebook.com/sharer.php?u={{ .Permalink | html }}"
                   target="_blank" rel="noopener">
                    <i class="fa fa-facebook"></i>
                </a>
                <a class="linkedin"
                   href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink | html }}&amp;title={{ .Title | html }}"
                   target="_blank" rel="noopener">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a class="googleplus"
                   href="https://plus.google.com/share?url={{ .Permalink | html }}"
                   target="_blank" rel="noopener">
                    <i class="fa fa-google-plus"></i>
                </a>
                <a class="mailto"
                   href="mailto:?subject={{ .Title | html }}&amp;body={{ .Permalink | html }}">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
        </div>
    {{end}}

    {{if and $.Site.Params.sharer.sharer_fixed_menu_active $.Params.fixed_sharer_active}}
        <div class="sharer_socials_fixed" id="fixed_social_shares" {{if $.Site.Params.sharer.show_menu_on_scroll}} style="display:none" {{end}}>
            <a href="https://twitter.com/intent/tweet?text={{ .Title | html }}&amp;url={{ .Permalink | html }}"
               target="_blank" rel="noopener">
                <div class="twitter">
                    <i class="fa fa-twitter"></i>
                </div>
            </a>
            <a href="https://www.facebook.com/sharer.php?u={{ .Permalink | html }}"
               target="_blank" rel="noopener">
                <div class="facebook">
                    <i class="fa fa-facebook"></i>
                </div>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink | html }}&amp;title={{ .Title | html }}"
               target="_blank" rel="noopener">
                <div class="linkedin">
                    <i class="fa fa-linkedin"></i>
                </div>
            </a>
            <a href="https://plus.google.com/share?url={{ .Permalink | html }}"
               target="_blank" rel="noopener">
                <div class="googleplus">
                    <i class="fa fa-google-plus"></i>
                </div>
            </a>
            <a href="mailto:?subject={{ .Title | html }}&amp;body={{ .Permalink | html }}">
                <div class="mailto">
                    <i class="fa fa-envelope"></i>
                </div>
            </a>
        </div>
    {{end}}


</aside>
