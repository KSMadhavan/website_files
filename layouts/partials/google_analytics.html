<!-- Load the data page sri.toml into a variable $sri  -->
{{ $sri := .Site.Data.sri }}

<script type="text/javascript">
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', '{{ .Site.GoogleAnalytics }}', 'auto');
    {{ if .Site.Params.privacy_pack }}ga('set', 'anonymizeIp', true);{{ end }}
    ga('require', 'eventTracker');
    ga('require', 'outboundLinkTracker');
    ga('require', 'urlChangeTracker');
    ga('send', 'pageview');
</script>
{{partial "functions/load_external_js.html" (dict "external_url" "//www.google-analytics.com/analytics.js" "scratch" .Scratch "async" true "defer" true)}}
