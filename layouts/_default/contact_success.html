{{define "main"}}
<section id="contact">
    <div class="container">
        <div class="row">
            <H1 class = "contact_success_title" style = "color:{{.Params.title_color}}">{{.Params.title}}</H1>
            <p class = "contact_success_message" style = "color:{{.Params.message_color}}">{{.Params.message | markdownify}}</p>
        </div>
    </div>
</section>
{{end}}
