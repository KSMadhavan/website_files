{{define "main"}}

    <div class="container">
        <h1>{{.Title}}</h1>
        {{.Content}}
        {{ $paginator := .Paginate (.Data.Pages) }}

        <ul>
            <!-- Ranges through content/post/*.md -->
            {{ range $paginator.Pages }}
            <li>
                <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
                <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            </li>
            {{ end }}
        </ul>
        {{ partial "pagination.html" . }}
    </div>
{{end}}
